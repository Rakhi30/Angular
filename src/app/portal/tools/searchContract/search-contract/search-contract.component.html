<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title style="color: #7C7C7C;">
          Search Contract
          <mat-divider></mat-divider>
        </mat-panel-title>
       
      </mat-expansion-panel-header>
      <div class="example-container">
        <mat-form-field appearance="fill" class="example-full-width"  >
          <mat-label>Tenanat</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Company</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Stoploss Representative</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Contract ID</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>
            Stoploss Parent Group ID</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill" class="example-full-width"  >
          <mat-label>Client Name</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width" >
          <mat-label>Contract Start Date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width" >
          <mat-label>Contract End Date</mat-label>
          <input matInput [matDatepicker]="picker1">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width"  >
          <mat-label>Terms</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width"  >
          <mat-label>Status</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
        </div>

        <div class="example-container">
          <mat-checkbox
          class="example-margin"
          [(ngModel)]="checked"
          [(indeterminate)]="indeterminate"
          [labelPosition]="labelPosition"
          [disabled]="disabled"
          color="primary">
          Include Archived Contracts

      </mat-checkbox>

       <button mat-raised-button extended style="float: right;margin-right: 95px; background-color: #3365B0;color: #FFFFFF;" >
            <mat-icon>search</mat-icon>
            Search Contract
          </button>
        </div>
       
    </mat-expansion-panel>
  </mat-accordion>
